# R Projects, File Organization, Data Exploration
### Evan Morier

---


class: top, left

# Welcome

If you want to run the code in these slides, you need to install the `fivethirtyeight` package by running this code in the Console in RStudio:


```r
install.packages("fivethirtyeight")
```

--

Also make sure to load it

- And load the `tidyverse` set of packages, which includes `ggplot2`


```r
library(tidyverse)
library(fivethirtyeight)
```







---

class: middle

# File organization

Create a PS 270 folder, prefereably in your documents folder or your desktop

When you download Rmd files from Canvas, put them in this folder

- Chrome: change setting to choose download location each time

- Safari: Manually go to downloads folder and then move the Rmd file to your PS 270 folder before opening it


---
class: middle

# Backing up

You need to regularly back up your work!

You can download the desktop app for google drive, dropbox, box, etc and put your PS 270 folder in it

- Automatically backs up to the cloud as you save your progress

---
class: middle

# R Projects

Advantages:

- R will automatically know where to look for and put files (important later when we start importing data into R)

- Keeps everything together

- More reproducible/portable

---
class: middle

# Creating R projects

In RStudio, File -&gt; New Project -&gt; Existing Directory

- Browse, choose PS 270 folder


---
class: middle

# Using R projects

When you want to use RStudio, either:

- Find the project file and double click on it, or 

- File, open project from within RStudio


---
class: inverse, middle, center

# Data exploration
 

---
class: top

# What you should look for

- What variables are in the data set? 

- Are the names descriptive or do you need to find a code book to figure out what each means?

--

For each variable you think you might use, you need to know:

- What type (class) is it?

- What values does each variable take?


---
class: middle

# After exploring

Remember, after we do some basic exploring, we should so some exploratory visualization, too!

---
class: inverse, middle, center
