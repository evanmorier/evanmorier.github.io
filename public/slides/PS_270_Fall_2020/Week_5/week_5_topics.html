# Research Topics and Data Sources
### Evan Morier
### PS 270: Understanding Political Numbers
### September 2020

---


class: middle

# Paper topics

How does *X* affect *Y*?

Examples:

- How does a country's electoral system affect voter turnout?
- How does a voter's level of education affect their vote choice in Ghana?
- How do tax cuts affect support for Republican governors in California?







---

class: middle

# Keep in mind

Need to have cross-sectional variation, not just over time variation

Is it possible that causality runs in the opposite direction?

Try to come up with a somewhat original research question

- Do quick Google Scholar/UW library searches to see what research has been done on the topic

---

class: middle

# Data for Projects

Helpful to see if data you would need for your projects exists

Should have data available for download (and maybe a codebook)

Need to have at least 50 observations (rows in your data set)


---
class: middle

## *Some* Data Sources on the US

Major U.S. Public Opinion Surveys:

- [American National Election Study](http://www.electionstudies.org/)

- [Current Population Survey ("Voting and Registration Supplement")](https://www.census.gov/topics/public-sector/voting.html)

- [Cooperative Congressional Election Study](https://cces.gov.harvard.edu/)

- [General Social Survey](http://gss.norc.org/)

- [Pew](https://www.pewresearch.org/download-datasets/)

Other: 

- [IPUMS](https://ipums.org/) (census data from US and other countries)


---
class: middle

## International Public Opinion (Polling)

- [Comparative study of electoral systems](http://cses.org/)

- [Eurobarometer](http://ec.europa.eu/commfrontoffice/publicopinion/index.cfm)

- [Afrobarometer](http://www.afrobarometer.org/)

- [Latinobarometro/AmericasBarometer](https://www.vanderbilt.edu/lapop/about-americasbarometer.php)

- [World Values Survey](http://www.worldvaluessurvey.org/wvs.jsp)

- [Asiabarometer](https://www.asiabarometer.org/en/data)

- [Arab Barometer](https://www.arabbarometer.org/survey-data/data-downloads/)


---
class: middle

## Other International Data

[Correlates of War](https://correlatesofwar.org/data-sets)

[AidData](www.aiddata.org)

[World Bank](https://data.worldbank.org/) (can also use ```wbstats``` package)

[IMF](https://www.imf.org/en/Data)

[WHO](https://www.who.int/gho/database/en/)


---
class: middle

## Notes on Data and Research Questions

You should look for data most appropriate for your research question, often from *sources other than these*

- Really cool student projects often use data from at least one source not on this list

  + Cool projects are more fun and rewarding/relevant
  + Can do a project related to your research or career interests

Try to avoid p-hacking!

- I.e. don't look for relationships in data before you have a research question in mind. The point of the paper is not to find a strong correlation, but to test a hypothesis.
