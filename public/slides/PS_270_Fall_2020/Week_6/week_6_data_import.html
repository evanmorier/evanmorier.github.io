# Before we begin...

Packages I'll be using:


```r
library(tidyverse)
library(here)
library(janitor)
```



















---
class: middle

## Loading Data from your Computer into R

So far, we've been accessing data via R packages

But most data is not in an R package

Importing data means that we tell R to load the data, including specifying what the file is called and what we should name the data object in R

R then loads the file into our computer's working memory


---
class: middle

## Data Import Pre-Steps

1. Find data on the internet (or distributed by me or your TA)

2. Download data, usually in one of the following common formats:

  + .csv (choose if available), .dta (STATA), .sav (SPSS), .xls/.xlsx (Excel)
  + Make sure your computer/browser does not try to save it as a different file type (e.g. "file")

3. Save the data to the "data" folder within your PS 270 folder
  + Make sure you are working within your R project


---
class: middle

## Actually Importing the Data into R

If the data file is in the "data" folder and using an R project (what you should be doing):


```r
name_of_r_object &lt;- read_csv(here("data", "nameoffile.csv"))
```



---
class: middle

# Example


```r
us_pop_raw &lt;- read_csv(here("data", "us_pop.csv"))
```

Doing data prep


```r
us_pop_states_only &lt;- us_pop_raw %&gt;% 
  clean_names() %&gt;% 
  filter(name %in% state.name)
```
