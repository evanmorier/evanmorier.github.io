# Unit of Observation

Or, what are the rows in our data set?

**First**: What are the physical things being studied
- Could be people, countries, counties, etc.

--

**Second**: Are there multiple rows for each one?
- If not, you've found the unit of analysis
- If so, what variable (or combination of variables) *uniquely identifies* cases from one another?
  
  + E.g. multiple year observations for each country in `gapminder`


Unit of observation can be person, state, country, year, state-year, country-year, etc.

# Unit of Observation: Example


```r
head(state_info)
```

```
## # A tibble: 6 x 4
##   state      state_abbrev division           region
##   &lt;chr&gt;      &lt;chr&gt;        &lt;chr&gt;              &lt;chr&gt; 
## 1 Alabama    AL           East South Central South 
## 2 Alaska     AK           Pacific            West  
## 3 Arizona    AZ           Mountain           West  
## 4 Arkansas   AR           West South Central South 
## 5 California CA           Pacific            West  
## 6 Colorado   CO           Mountain           West
```
  
  
The unit of observation here is the **state**

class: middle

# Unit of Analysis

Almost the same as unit of observation

But, refers to how you do your **analysis** rather than how the data look (are **observed**)

Bottom line:
- When talking about a data set, we ask "What is the unit of observation?"

- When talking about an analysis, we ask "What is the unit of analysis?"

# Cross-Sectional

Cross-sectional data: many units at a single point in time


name  | weight_lbs
----- | -------------
Bob   | 170
Mary  | 120
Steve | 155
Sue   | 145


---
class: middle

# Time series

At least one unit observed at *many* points in time



name  | weight_lbs   | day
----- | ------------ | ----
Bob   | 170          | mon
Bob   | 171          | tues
Bob   | 171          | wed
Bob   | 172          | thurs

*Note: many observations across time for a single or few units will not work for your final projects*


---
class: middle

# Panel data

*Many* units, each measured at multiple points in time

name  | weight_lbs   | day
----- | ------------ | ----
Bob   | 170          | mon
Bob   | 171          | tues
Mary  | 120          | mon
Mary  | 121          | tues


---
class: middle

# Learning Check

Here is a data frame with one observation per country and two variables (country and life expectancy)


```
## # A tibble: 142 x 2
##   country     lifeExp
##   &lt;fct&gt;         &lt;dbl&gt;
## 1 Afghanistan    43.8
## 2 Albania        76.4
## 3 Algeria        72.3
## 4 Angola         42.7
## 5 Argentina      75.3
## 6 Australia      81.2
## # ... with 136 more rows
```

- What type of data set is this? Cross-sectional, panel, or time series? 
- What is the unit of observation?
- What about the unedited `gapminder` data set?



---
class: middle

# Answers

1. Cross-sectional (one point in time, many units)
2. Unit of observation is the country
3. Panel, unit of observation is country-year
