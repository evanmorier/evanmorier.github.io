# What knitting does

- Runs all code chunks in order

  **+ Will not knit if there are code or code chunk issues**

- Combines output of code chunks with plain text

- Formats things fairly nicely

- Produces the type of document specified in header

  + Use HTML as output for now as it's simpler

class: middle

# Debugging knitting issues

.pull-left[
Make sure:

- R code is in code chunks

- No regular text is in code chunks

- No nested code chunks (don't start a new one before closing the previous one)

- Code chunks are formatted properly (tick marks, not apostrophes)

  + Use Ctrl+Alt+I (Cmd+Option+I on mac) or insert button
]

.pull-right[
Nested code chunk issue:

![](nested_code_chunks.PNG)

One way to insert a chunk:
![](insert_chunk.PNG)
]


---
class: middle

# Proces for debugging knitting

1. Check error message for any reference to code you have written

 - See if you can find that code and notice any issues with it

If you still can't knit...

2. Save, close RStudio, re-open it

3. Run each code chunk in order, starting from the first one

  - This will likely reveal the problem code chunk (will give an error)

4. Examine problem code chunk (look for unmatched parentheses/quotes, etc.)

5. When code chunk runs w/o error, try knitting again

Repeat as necessary

---

class: middle

# More debugging tips

If code isn't running, make sure:

- Required packages have been installed

- You loaded the packages by running `library(&lt;packagename&gt;)`

- All quotes and parenthesis are closed (there are an even number of each)

Googling error messages sometimes helps

Post code snippet on Q&amp;A forum

RStudio has helpful debugging features!
