# What is a research question?

.left-c[


 States a specific line of inquiry to be explored in a study

 Usually mentions a specific outcome to be studied

 Phrased as a question


**Example**

- How does a voter's income level affect their vote for president?
]

.right-c[

![](voted.jpg)
]










---

class: middle

# Asking good research questions

Good research questions should be:

- Specific

- Testable 

  + Is there a way to measure the variables?
  
  + Is getting data feasible?
  
- Objective (as much as possible)

They shouldn't be vague, untestable, or normative (value-laden)

---

class: middle

# Causal research questions

Usually, we ask causal questions (i.e. How does *X* affect *Y*?)

- Not descriptive/interpretive (e.g. What is *X*? How can we measure *X*? How do people understand *X*?)

Descriptive work is important! Less focus on it in political science and for this class and project, though.


---

class: middle

# Examples of good research questions:

- Does education increase turnout?

- Does racial prejudice hurt black candidates?

- Does democracy cause countries to fight fewer wars?

- Do voter ID laws affect voter turnout? 

  - Or, Do voter ID laws prevent voter fraud?


---

class: middle

# Less good (political science) research questions:

- Why are gun control laws immoral?

	+ Better: do gun control laws increase support for conservative candidates?

- Should abortion be legal?

	+ Better: how do abortion restrictions affect abortion rates?

---
