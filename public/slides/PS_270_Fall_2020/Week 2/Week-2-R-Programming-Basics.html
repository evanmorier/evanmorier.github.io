# Objects

Objects let us save things so we can refer to them in later code

- Very important in R!

To create an object:

1. Write a name for it

1. Type the assignment operator: `&lt;-`

1. Type whatever the object will actually be (usually the output of some code)

--

Example:


```r
sum_5_9 &lt;- 5 + 9
```











---

class: top

# Object output

Creating an object usually produces no output! 

But, typing the name of an object on its own prints it out

--


```r
sum_5_9
```

```
## [1] 14
```

class: top

# Functions (commands)

The backbone of R

Take input and produce output

Let us do math operations, data cleaning/editing, visualization, etc.

--

Example:


```r
sqrt(4)
```

```
## [1] 2
```

---

class: top

# Arguments

What we put inside the parentheses of a function call are **arguments**

Most functions take at least one argument

Separate multiple arguments with a comma

--

Example:


```r
sum(3, 5)
```

```
## [1] 8
```

# Vectors

One way data is stored in R is in vectors

Think of them as lists of values of the same type

- Numeric and character are the two main types of vectors

--


```r
my_num_vector &lt;- c(2, 4, 5)
my_num_vector
```

```
## [1] 2 4 5
```

```r
my_ch_vector &lt;- c("Democrat", "Republican", "Independent")
```

When we deal with data sets in R, they will usually be data frames, which are collections of vectors
