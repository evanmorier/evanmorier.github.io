## Statistical Significance

We have to decide whether a treatment affects an outcome

- Because even with a randomized experiment and zero true effect, treatment and control groups will not be exactly the same

Significance level ( `\(\alpha\)` ): probability of rejecting the null hypothesis when it is actually true

- By convention, we use `\(\alpha=.05\)` , so we a p-value below .05 is evidence against the null hypothesis


---
class: middle

## But...

P-Values below .05 do not guarantee there is a "true" relationship between two variables

&lt;img src="img/sim_pvals.PNG" width="80%" style="display: block; margin: auto;" /&gt;


---
class: top, left

## The Importance of Sample Size

When the true effect is *not* zero, a larger sample size makes a significant result more likely

- Increased statistical **power** (probability of rejecting the null when it is in fact false)

This is a good thing

--

But even when the true effect is zero a small sample size can produce significant results

- Particular problem when there is measurement error


---
class: top, left

## Incentives

What incentivizes you to do your coursework?

--

- Exams, quizzes, other assignments
- Grades
- Desire to learn/interest in material

These incentives likely encourage better work on average because you need to satisfy your instructors'/TAs' requirements


---
class: top, left

## Different Incentives

What if your grades depended on how good and interesting your *fellow students* thought your work was?

How would that change your approach?

--

Maybe...

- Different paper topics
- Different exam answers


---
class: middle

## Incentives in Academia/Research

.pull-left[

Peer review can improve research, prevent publication of poor work

But, reviewers can reject good science for reasons other than objective quality

]

.pull-right[
![](img/computer.jpg)
]


---
class: middle

## Researchers are People

Mostly, professors and grad students/post-docs who want to become professors

Research output is the main determinant of who gets a job as a professor and gets tenure/other promotions

- Quality
- Quantity

This means publications in good academic journals (and books in good academic presses)


---
class: middle

## Publication Bias

Researchers are incentivized to produce studies with statistically significant results (*p&lt;.05*)

For academic journals, their audience (academics), and other consumers of science, significant results are more "interesting"

This results in a **file drawer problem**, where non-significant results are not published

- Distorts evidence for a given phenomenon
- Poor knowledge accumulation


---
class: middle

## Errors


![](img/errors.PNG)


---
class: middle

## What is Replication?

At least two types:

1. A researcher looks at the data and code for a published study and does their own analysis

2. A researcher collects new data to answer a research question from a previously published study

**Focus**: Does the relationship hold in the replication?


---
class: middle

## Why is Replication Important?

Some significant results are erroneous, due to:

- Chance
- P-hacking/multiple hypothesis tests
- Researchers' analysis options
- Coding errors
- Research misconduct 


Without complete picture from multiple studies, including possible null results, hard to synthesize evidence for or against a hypothesis



---
class: middle

## Why aren't More Replications Being Conducted?

Less/no professional credit for doing them

- Not valued as much as work with new ideas/theory

Risk offending the original author, who is likely more senior/powerful

- Might need that persons help in the future

Journals rarely publish them


---
class: middle

## What is Being Done to Solve this Problem?

Pre-analysis plans/pre-registration

Data access and research transparency (DART)

More skepticism, especially about surprising results/small sample sizes


---
class: middle

## Where Do Things Stand Now?

Data/code availability still not universal

Weak incentives for replication remain

Pre-registration still uncommon for observational studies

"Publish or perish" is going nowhere
